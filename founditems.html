<table style="width: 780px" border="1" ng-if="controller.items.length > 0">
  <tr >
    <th>Code</th>
    <th>Name</th>
    <th>Description</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in controller.items">
    <td style="width: 5%;">{{ item.short_name }}</td>
    <td  style="width: 25%" title="{{ item.description }}">{{ item.name }}</td>
    <td style="width: 50%">{{ item.description }}</td>
    <td style="width: 20%"><button ng-click="controller.onRemove($index);">Don't want this one</button></td>
  </tr>
</table>
<div ng-if="controller.items.length == 0">Nothing found !!!</div>
